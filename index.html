<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-face">
                <div class="eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="blush">
                    <div class="cheek left"></div>
                    <div class="cheek right"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="calculator-display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="calculator-buttons">
                <button class="special-btn clear" data-action="clear">AC</button>
                <button class="special-btn delete" data-action="delete">DEL</button>
                <button class="special-btn" data-action="percent">%</button>
                <button class="operator" data-action="divide">÷</button>
                
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-action="multiply">×</button>
                
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-action="subtract">−</button>
                
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-action="add">+</button>
                
                <button class="number zero" data-number="0">0</button>
                <button class="number" data-number=".">.</button>
                <button class="equals" data-action="calculate">=</button>
            </div>
        </div>
        <div class="credit">Made with ♥ by Kawaii Calculator</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
